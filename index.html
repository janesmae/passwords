<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<title>Password autofill test IOS + Safari</title>
<meta name="description" content="Password autofill test IOS + Safari">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  @import url(https://fonts.googleapis.com/css?family=Quicksand);html{display:flex;align-items:center;justify-content:center;height:100vh;background-color:#f7f7ff}body{font-family:Quicksand,sans-serif;color:#343434;font-size:16px;margin:2em auto;max-width:800px;padding:1em;line-height:1.4;text-align:justify;display:flex;align-items:center;justify-content:center}.center{display:block;vertical-align:middle}label{display:block}
</style>
</head>
<body>
  <div class="center">
    <label for="user-text-field">Username:</label> <input id="user-text-field" type="email" autocomplete="username"/><br>
    <label for="password-text-field">Current password:</label> <input id="password-text-field" type="password" autocomplete="current-password"/><br>
    <label for="new-password-text-field">New password</label> <input id="new-password-text-field" type="password" autocomplete="new-password"/><br>
    <label for="confirm-password-text-field">Confirm new password:</label> <input id="confirm-password-text-field" type="password" autocomplete="new-password"/>
  </div>
</body>
</html>
